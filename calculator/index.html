<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--container holding all calculator elements-->
    <div id="container">
      <div id="resultBox">
        <div class="previous">
          <h6 id="previous-num"></h6>
        </div>
        <div class="current">
          <h1 id="current-num"></h1>
        </div>
      </div>
      <div class="parent">
        <button id="btnClear" onclick="clearResult()">C</button>
        <button id="btnDel" onclick="del()">DEL</button>
        <button data-operator class="operatorBtn" id="btnMin">-</button>

        <button data-number class="numBtn" id="btn0">0</button>
        <button data-number class="numBtn" id="btn9">9</button>
        <button data-number class="numBtn" id="btn8">8</button>
        <button data-number class="numBtn" id="btn6">6</button>
        <button data-number class="numBtn" id="btn5">5</button>
        <button data-number class="numBtn" id="btn3">3</button>
        <button data-number class="numBtn" id="btn2">2</button>
        <button data-number class="numBtn" id="btn1">1</button>
        <button data-number class="numBtn" id="btn4">4</button>
        <button data-number class="numBtn" id="btn7">7</button>
        <button data-operator class="operatorBtn" id="btnDiv">รท</button>
        <button data-number class="numBtn" id="btnDot">.</button>
        <button data-operator class="operatorBtn" id="btnMultiply">x</button>
        <button data-operator class="operatorBtn" id="btnPlus">+</button>
        <button id="equalBtn">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
